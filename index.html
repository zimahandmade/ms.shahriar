<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zima Handmade</title>
    <style>
        /* --- تنظیمات کلی صفحه --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Vazirmatn', sans-serif;
            background-color: #f5f1ea; /* رنگ پس‌زمینه کرم روشن */
            color: #333;
            /* استفاده از فلکس‌باکس برای قرار دادن همه چیز در مرکز صفحه */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- محتوای اصلی --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- استایل و انیمیشن لوگو --- */
        #logo {
            width: 120px; /* اندازه لوگو */
            height: auto;
            margin-bottom: 15px;
            /* اعمال انیمیشن تعریف شده در پایین */
            animation: floatAnimation 4s ease-in-out infinite;
        }

        /* تعریف انیمیشن شناور برای لوگو */
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* حرکت به بالا */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* --- استایل متن‌ها --- */
        h2 {
            font-size: 22px;
            font-weight: bold;
            color: #444;
            margin: 0 0 25px 0;
        }

        .promo-text {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.6;
            color: #FFA500; /* رنگ نارنجی */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            margin: 0 0 40px 0;
        }

        /* --- استایل دکمه --- */
        .action-button {
            display: inline-block;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF4500, #FF8C00);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .action-button:hover {
            transform: scale(1.05);
        }

        /* --- استایل فوتر --- */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        
        footer span {
            font-weight: bold;
            color: #d99107;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <img id="logo" src="logo.png" alt="Zima Handmade Logo">

        <h2>Zima_handdmade</h2>

        <p class="promo-text">قاب عکستو جلو دوربین گوشی بگیر تا سوپرایزت کنم</p>

        <a href="https://zimahandmade.github.io/ms.shahriar/" class="action-button">بزن بریم</a>
    </div>

    <footer>
        <p><span>زیما.</span> هنر در تقاطع تجربه و خلاقیت</p>
    </footer>

</body>
</html>
